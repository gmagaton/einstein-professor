<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">      
      <ion-back-button defaultHref="/dashboard-professor"></ion-back-button>
    </ion-buttons>
    <ion-title>Pagamentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <!-- List of Input Items -->
  <ion-list>
      <ion-item>
        <ion-label>Input</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Toggle</ion-label>
        <ion-toggle slot="end"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Radio</ion-label>
        <ion-radio slot="end"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Checkbox</ion-label>
        <ion-checkbox slot="start"></ion-checkbox>
      </ion-item>
    </ion-list>

</ion-content>

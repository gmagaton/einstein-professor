<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">      
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Acessar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding scrollX="false" scrollY="false">
  <ion-grid style="height: 100%">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" autofocus="true" required="true">E-mail</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" required="true">Senha</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full" (click)="entrar()">Entrar</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-label style="text-align: center; font-size: .8em;">Esqueceu a senha ? Clique <a [routerLink]="'/esqueci-senha'" routerDirection="forward">aqui</a></ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
